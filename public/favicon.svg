<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Laptop screen -->
  <rect x="4" y="6" width="56" height="38" rx="4" fill="#1a1a1a" stroke="#06B6D4" stroke-width="2.5"/>
  
  <!-- Screen content - code brackets -->
  <text x="32" y="32" font-family="monospace" font-size="20" font-weight="bold" fill="#06B6D4" text-anchor="middle">&lt;/&gt;</text>
  
  <!-- Laptop base -->
  <rect x="0" y="44" width="64" height="8" rx="2" fill="#06B6D4"/>
  
  <!-- Keyboard notch -->
  <rect x="22" y="44" width="20" height="3" rx="1.5" fill="#1a1a1a"/>
</svg>
